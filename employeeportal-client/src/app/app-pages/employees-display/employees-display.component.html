<div class="card">
        <div class="card-header">
            <b>EMPLOYEES</b>
        </div>
    
        <div class="card-body">
            <div class="table-responsive">
                <table class="table mb-0" *ngIf="employees && employees.length">
                    <thead>
                        <tr>
                            <th>Emp Id</th>
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>Gender</th>
                            <th>Date Of Birth</th>
                            <th>Department</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let employee of employees">
                            <td>{{ employee.employeeId }}</td>
                            <td>{{ employee.firstName }}</td>
                            <td>{{ employee.lastName }}</td>
                            <td>{{ employee.gender }}</td>
                            <td>{{ employee.dob }}</td>
                            <td>{{ employee.department }}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
    
        </div>
    </div>
    
    <div *ngIf="message" class="alert alert-danger message">
        Error: {{ message }}
    </div>
